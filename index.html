<!DOCTYPE html>
<html>
<head>
  <title>Digital Watch</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #clock {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <script>
    function startWatch() {
      var startHours = parseInt(prompt("Enter the starting hours (0-23):"));
      var startMinutes = parseInt(prompt("Enter the starting minutes (0-59):"));
      var startSeconds = parseInt(prompt("Enter the starting seconds (0-59):"));

      if (isValidTime(startHours, startMinutes, startSeconds)) {
        var startTime = new Date();
        startTime.setHours(startHours);
        startTime.setMinutes(startMinutes);
        startTime.setSeconds(startSeconds);

        setInterval(function () {
          updateTime(startTime);
          startTime.setSeconds(startTime.getSeconds() + 1);
        }, 1000);
      } else {
        alert("Invalid time input. Please try again.");
        startWatch();
      }
    }

    function isValidTime(hours, minutes, seconds) {
      return (
        Number.isInteger(hours) &&
        Number.isInteger(minutes) &&
        Number.isInteger(seconds) &&
        hours >= 0 && hours <= 23 &&
        minutes >= 0 && minutes <= 59 &&
        seconds >= 0 && seconds <= 59
      );
    }

    function updateTime(time) {
      var hours = time.getHours().toString().padStart(2, '0');
      var minutes = time.getMinutes().toString().padStart(2, '0');
      var seconds = time.getSeconds().toString().padStart(2, '0');

      var clockDiv = document.getElementById('clock');
      clockDiv.textContent = hours + ":" + minutes + ":" + seconds;
    }

    startWatch();
  </script>
</body>
</html>
